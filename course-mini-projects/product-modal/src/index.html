        <img

              Razer Kraken Kitty Edt Gaming Headset Quartz
            </h2>

            <h6 class="text-md line-through">$799</h6>

            <p class="text-sm text-slate-400 font-light">
              This offer is valid until April 3rd or as long as stock lasts!
            </p>
            <div class="group">
              <button
                class="w-full py-4 transition-all bg-blue-500 text-white text-center border-b-blue-700 border-b-8 rounded-lg group-hover:bg-blue-700 duration-150"
              >
                <div class="group-hover:translate-y-1 duration-150">
                  Add to cart
                </div>
              </button>
            </div>
            <div class="flex space-x-3 items-baseline">
              <div
                class="bg-green-400 rounded-full h-3 w-3 hover:animate-ping"
              ></div>
              <p class="text-sm">50+ pcs. in stock</p>
            </div>

                class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150"

                  src="../../all-project-assets/product-modal/images/weight.png"

                <span>Add to cart</span>
              </button>
